<div class="container-fluid">
  <div class="row" style="width: 80%; justify-content: center; margin: auto">
     <h1><strong>TuSegundazo.com</strong></h1>
     <hr class="my-4">
     <div class="row" style=" justify-content: center; margin: auto">
          <img src="https://cars.mclaren.com/content/dam/mclaren-automotive/about-/our-cars/570GT-Our-Cars-1000x300.jpg" class="img-fluid" alt="Responsive image"  style="justify-content: center; margin: auto; width: 100%;height: 400px;">
     </div>
     <hr class="my-4">
     <table class="table">
      <thead class="thead-dark" style= "background-color: rgb(182, 184, 244);">
        <tr >
          <th scope="col">#</th>
          <th scope="col">Marca</th>
          <th scope="col">Linea</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let auto of vehiculos">
          <th scope="row">{{auto.id }} </th>
          <td>{{auto.marca}}</td>
          <td>{{auto.linea}}</td>
          <td>{{auto.modelo}}</td>
        </tr>
      </tbody>
    </table>
    <ul>
      <li *ngFor="let auto of marcas | keyvalue">
          Total {{auto.key}}: {{auto.value}}
      </li>
    </ul>
  </div>
</div>
